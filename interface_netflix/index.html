<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade css-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>Animeflix Interface</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ANIMEFLIX</h2>
            <nav>
                <a href="http://">Início</a>
                <a href="http://">Shonen</a>
                <a href="http://">Shoujo</a>
                <a href="http://">Kodomo</a>
                <a href="http://">Mecha</a>
                <a href="http://">Demais Seções</a>
                
            </nav>

        </div>    
    </header>  
    <main>
        <div class="anime-principal">
            <div class="container">
                <h3 class="titulo">ONE PIECE</h3>
                <p class="descricao">Acompanhe as aventuras de Luffy e seus amigos na procura do maior e mais grandioso dos tesouros - One Piece. Aquele que o encontrar se tornará o Rei dos Piratas. Aproveite para assistir à nova temporada!</p>
                <div class="botoes">
                    <a href="https://www.youtube.com/watch?v=LHTYpWI3S6Q" target="_blank">
                        <button role="button" type="button"class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                        </button>
                    </a>
                    <a href="https://pt.wikipedia.org/wiki/One_Piece" target="_blank">
                        <button role="button" type="button"class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                        </button>
                    </a>
                </div>
            </div>               
                               
        </div>

    </main>
